<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/join-logo.png">
    <title>JOIN - Board</title>
    <link rel="stylesheet" href="css/board.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/header-sidebar.css">
    <link rel="stylesheet" href="/responsive-css/summary-responsive.css">
    <link rel="stylesheet" href="/responsive-css/board-responsive.css">
    <link rel="stylesheet" href="/responsive-css/add-task-responsive.css">
    <link rel="stylesheet" href="/responsive-css/contacts-responsive.css">
    
    <script src="./js/mini_backend.js"></script>
    <script src="js/scriptAddTask.js"></script>
    <script src="js/scriptboard.js"></script>
    <script src="js/templateBoard.js"></script>
    <script src="js/templateAddTask.js"></script>
    <script src="js/contacts-script.js"></script>
    <script src="js/login.js"></script>

</head>

<body onload="onloadBoard()">
    <div class="header">
        <img class="new-logo d-none" src="./assets/img/join-logo.png">
        <span>Kanban Project Management Tool </span>
        <div id="header-contacts" class="head-container-right">
            <a href="./help.html"><img src="./assets/img/question.png"></a>
            <img class="head-profile-img"onmouseover="showLogout()" src="./assets/img/profile-img.png">
            <div id="header-logout" onmouseout="hideLogout()" class="header-logout">
                <button onclick='logout()' id="logout-button" class="logout-button"> Log-out? </button>
            </div>
        </div>
    </div>
    <div class="sidebar-header" id="sidebar-header">
        <div class="sidebar-top">
            <img class="join-logo" src="./assets/img/join-logo-white.png">
        </div>
        <div class="sidebar-mid">
            <div class="sidebar-center">
                <a id="sidebar-link0" href="./summary.html">Summary
                    <div>
                        <img src="./assets/img/summary-logo.png">
                    </div>
                </a>
                <a id="sidebar-link1" href="./board.html" style="background-color: #091931;">Board
                    <div>
                        <img src="./assets/img/board-logo.png">
                    </div>
                </a>
                <a class="sidebar-active" id="sidebar-link2" href="./add-task.html"> Add Task
                    <div>
                        <img src="./assets/img/add-task-logo.png">
                    </div>
                </a>
                <a id="sidebar-link3" href="./contacts.html">Contacts
                    <div>
                        <img src="./assets/img/contacts-logo.png">
                    </div>
                </a>
            </div>
        </div>
        <a class="sidebar-bottom" href="./legal-notice.html">Legal notice
            <div class="sidebarBottomLegalNotice">
                <img src="./assets/img/info-logo.png">
            </div>
        </a>
    </div>
    <div class="page">
        <div class="content">
            <div id="show-addTaskInclude" ></div>

            <div class="headline-board">
                <span>Board</span>
                <div class="add-search-bar">
                    <input id="search-task" onkeyup="updateSearchedHTML()" class="search-task" type="text"
                        placeholder="Find task">
                    <button onclick="addNewTaskBoard()" class="log-in-btn" >Add Task</button>
                </div>
            </div>
            <div class="task-sections">
                <div id="todo" class="task" ondrop="moveTo('todo-box')" ondragover="allowDrop(event)">
                    <div class="section-header">
                        <span>To do</span>
                        <img onclick="addNewTaskBoard()" src="./assets/img/plus-button.png">
                    </div>
                    <div id="todo-box" class="task-box"></div>
                </div>
                <div id="in-progress" class="task" ondrop="moveTo('inprogress-box')" ondragover="allowDrop(event)">
                    <div class="section-header">
                        <span>In progress</span>
                        <img onclick="addNewTaskBoard()" src="./assets/img/plus-button.png">
                    </div>
                    <div id="inprogress-box" class="task-box"></div>
                </div>
                <div id="awaiting-feedback" class="task" ondrop="moveTo('feedback-box')" ondragover="allowDrop(event)">
                    <div class="section-header">
                        <span>Awaiting Feedback</span>
                        <img onclick="addNewTaskBoard()" src="./assets/img/plus-button.png">
                    </div>
                    <div id="feedback-box" class="task-box"></div>
                </div>
                <div id="done" class="task" ondrop="moveTo('done-box')" ondragover="allowDrop(event)" class="task-box">
                    <div class="section-header">
                        <span>Done</span>
                        <img onclick="addNewTaskBoard()" src="./assets/img/plus-button.png">
                    </div>
                    <div id="done-box">
                    </div>
                </div>

                
        <div id="show-Task-Background" class="show-Task-Background d-none">
            <div id="showTask" class="showTask"></div>
        </div>
        <div id="loader" class="loader-background">
            <div class="loader"></div>
        </div>
    </div>

</body>

</html>
