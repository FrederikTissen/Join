<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css"> <!-- FONTS ORDNER RICHTIG ? -->
    <script src="js/scriptAddTask.js"></script>
</head>


<body onload="loadAllTasks()">
    <div class="header">
        <span>Kanban Project Management Tool </span>
        <div class="head-container-right">
            <img src="./assets/img/question.png">
            <img class="head-profile-img" src="./assets/img/profile-img.png">
        </div>
    </div>

    <div class="sidebar-header" id="sidebar-header">

        <div class="sidebar-top">
            <img class="join-logo" src="./assets/img/join-logo-white.png">
        </div>
        <div class="sidebar-mid">
            <div class="sidebar-link" id="sidebar-link0">
                <a href="./index.html">Summary</a>
                <img src="./assets/img/summary-logo.png">
            </div>
            <div class="sidebar-link" id="sidebar-link1">
                <a href="./board.html">Board</a>
                <img src="./assets/img/board-logo.png">
            </div>
            <div class="sidebar-link sidebar-active" id="sidebar-link2">
                <a href="./add-task.html"> Add Task</a>
                <img src="./assets/img/add-task-logo.png">
            </div>
            <div class="sidebar-link" id="sidebar-link3">
                <a href="./contacts.html">Contacts</a>
                <img src="./assets/img/contacts-logo.png">
            </div>
        </div>
        <div class="sidebar-bottom">
            <div class="sidebarBottomLegalNotice ">
                <a href="./legal-notice.html">
                    <img src="./assets/img/info-logo.png" alt=""> <span>Legal notice</span>
                </a>
            </div>

        </div>
    </div>
    <!--
                ####    SIDEBAR - HEADER - END    ####
                ####    SUMMARY-OVERVIEW = D-NONE - SIDEBAR+HEADER BLEIBT ÃœBRIG   ####
        -->
    <div id="addTaskContent" class="addTaskContent">
        <div id="mainHeadline" class="mainHeadline">
            <h1>Add task</h1>
        </div>
        <div id="taskContent" class="taskContent">
            <div id="taskContentLeft" class="taskContentLeft">

                <div class="addToTaskInputSection">
                    <span>Title</span><br><br>
                    <input placeholder="Enter a title" class="addTotaskInputField" id="title">
                </div>

                <div class="addToTaskInputSection">
                    <span>Description</span><br><br>
                    <textarea placeholder="Enter a Description" class="addTotaskInputField"
                        id="description"> </textarea>
                </div>

                <div id="category" class="addToTaskInputSection">
                    <span>Category</span><br><br>
                    <select id="categorySelect" class="addTotaskInputField">
                        <option value="" disabled selected>Select your option</option>
                        <option id="categoryOperation">Operation</option>
                        <option id="categoryTodo">To do</option>
                        <option id="categoryEvent">Event</option>
                    </select>
                </div>
                <div id="assignedTo" class="addToTaskInputSection">
                    <span>Assigned to</span><br><br>

                    <input type="checkbox" id="assignedToKubilay" name="assignedToKubilay" value="assignedToKubilay">
                    <label for="assignedToKubilay">Kubilay</label><br>

                    <input type="checkbox" id="assignedToFelix" name="assignedToFelix" value="assignedToFelix">
                    <label for="assignedToFelix">Felix</label><br>

                    <input type="checkbox" id="assignedToFrederik" name="assignedToFrederik" value="assignedToFrederik">
                    <label for="assignedToFrederik">Frederik</label>

                </div>

            </div>
            <div id="taskContentRight" class="taskContentRight">

                <div class="addToTaskInputSectionRight">
                    <span>Due date</span><br><br>
                    <input type="date" placeholder="dd/mm/yyyy" class="addTotaskInputField" id="date">
                </div>
                <div id="prio" class="prio addToTaskInputSectionRight">
                    <span>Prio</span><br><br>
                    <div>
                        <img onclick="choosePrio(1)" class="prio-icon" src="/assets/img/urgent-white.png" alt="">
                        <img onclick="choosePrio(2)" class="prio-icon" src="/assets/img/medium-white.png" alt="">
                        <img onclick="choosePrio(3)" class="prio-icon" src="/assets/img/Low-white.png" alt="">
                    </div>


                    <!--
                    <input type="checkbox" id="prioUrgent" name="prioUrgent" value= "1">
                    <label for="prioUrgent">Urgent</label><br>

                    <input type="checkbox" id="prioMedium" name="prioMedium" value="2">
                    <label for="prioMedium">Medium</label><br>

                    <input type="checkbox" id="prioLow" name="prioLow" value="3">
                    <label for="prioLow">Low</label>
                    -->
                </div>
                <div id="Subtask" class="Subtask addToTaskInputSectionRight">
                    <span>Subtasks</span><br><br>
                    <input placeholder="Add new subtask" class="addTotaskInputField"><br>
                    <input type="checkbox" id="subtask1" name="subtask1">
                    <label for="subtask1"> Subtask 1</label><br>
                    <button class="btn" onclick="openSubTaskMask()">+</button>
                </div>
                <div class="btnRow">
                    <button id="addToTaskClearBtn" class="btn addToTaskClearBtn">Clear x</button>
                    <button id="addToTaskCreateBtn" onclick="addTask()" class="btn addToTaskCreateBtn">Create
                        Task</button>
                </div>
            </div>
        </div>
        <div id="subTaskPopUp" class="subTaskPopUp d-none">
            <div id="addTaskContent" class="subTaskPopUpWindow">
                <div id="mainHeadline" class="mainHeadline">
                    <h1>Add task</h1>
                </div>
                <div id="taskContent" class="taskContent">
                    <div id="taskContentLeft" class="taskContentLeft">

                        <div class="addToTaskInputSection">
                            <span>Title</span><br><br>
                            <input id="titleSubMask" placeholder="Enter a title" class="addTotaskInputField">
                        </div>

                        <div class="addToTaskInputSection">
                            <span>Description</span><br><br>
                            <textarea id="descriptionSubMask" placeholder="Enter a Description"
                                class="addTotaskInputField "> </textarea>
                        </div>

                        <div id="categorySubMask" class="addToTaskInputSection">
                            <span>Category</span><br><br>
                            <select id="categorySelect" class="addTotaskInputField">
                                <option value="" disabled selected>Select your option</option>
                                <option id="categoryOperation">Operation</option>
                                <option id="categoryTodo">To do</option>
                                <option id="categoryEvent">Event</option>
                            </select>
                        </div>
                        <div id="assignedToSubMask" class="addToTaskInputSection">
                            <span>Assigned to</span><br><br>
                            <select id="assignedToSelect" class="addTotaskInputField">
                                <option value="" disabled selected>Select contacts to assign</option>
                                <option id="assignedToKubilay">Kubilay</option>
                                <option id="assignedToFelix">Felix</option>
                                <option id="assignedToFrederik">Frederik</option>
                            </select>
                        </div>
                    </div>
                    <div id="taskContentRight" class="taskContentRight">
                        <div class="addToTaskInputSectionRight">
                            <span>Due date</span><br><br>
                            <input type="date" placeholder="dd/mm/yyyy" class="addTotaskInputField" id="dateSubMask">
                        </div>
                        <div id="prioSubMask" class="prio addToTaskInputSectionRight">
                            <span>Prio</span><br><br>
                            <button id="prioUrgentSubMask" class="prioButton">
                                <span>Urgent</span>
                                <img>
                            </button>

                            <button id="prioMediumSubMask" class="prioButton">
                                <span>Medium</span>
                                <img>
                            </button>

                            <button id="prioLowSubMask" class="prioButton">
                                <span>Low</span>
                                <img>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="btnRow">
                    <button id="addToTaskClearBtn" class="btn addToTaskClearBtn">Clear x</button>
                    <button id="addToTaskCreateBtn" onclick="addTaskFromSubTask()" class="btn addToTaskCreateBtn">Create
                        Task</button>
                    <button onclick="closeSubTask()" class="btn">Close x</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
