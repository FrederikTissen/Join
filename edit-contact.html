<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - edit Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/join-logo.png">
    <link rel="stylesheet" href="/responsive-css/edit-contact.responsive.css">
    <link rel="stylesheet" href="/responsive-css/summary-responsive.css">
    <link rel="stylesheet" href="/responsive-css/board-responsive.css">
    <link rel="stylesheet" href="/responsive-css/add-task-responsive.css">
    <link rel="stylesheet" href="/responsive-css/contacts-responsive.css">

    <script src="./js/contacts-script.js"></script>
    <script src="js/mini_backend.js"></script>
</head>

<style>
    body {
        font-family: 'inter', sans-serif;
        margin: 0;
    }

    input {
        border: none;
        width: 422px;
        height: 51px;
        font-size: 21px;
        font-weight: 400;
    }

    input:focus {
        outline: none;
    }

    #w3-edit {
        display: flex;
    }

    .full-container-edit {
        position: relative;
        height: 594px;
        width: 830px;
        display: flex;
        scale: 0.8;
        left: -130px;
    }

    .left-container-edit {
        background-color: #2A3647;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-left: 46px;
        gap: 12px;
        width: 420px;
        left: 0px;
        top: 0px;
        color: white;
        border-radius: 30px 0 0 30px;
    }

    .blue-bar-edit {
        width: 90px;
    }

    .join-logo-edit {
        width: 55px;
        height: 66px;
        position: absolute;
        Top: 145px;
    }

    .left-container-edit h1 {
        font-size: 61px;
        font-weight: 700;
        margin-bottom: 12px;
        margin-top: 12px;
    }

    .left-container-edit span {
        font-size: 27px;
        font-weight: 400;
    }

    .right-container-edit {
        display: flex;
        width: 670px;
        border-radius: 0 30px 30px 0;
        border: 0.1px solid #d1d1d1;
        align-items: center;
        padding-bottom: 20px;
    }

    .img-container-edit {
        /* display: flex;
        align-items: center; */
        width: 120px;
        height: 120px;
        border: 3px solid white;
        background-color: #d1d1d1;
        border-radius: 70px;
        margin-left: 10px;
    }

    .x-container-edit {
        cursor: pointer;
        font-size: 30px;
        position: relative;
        top: -350px;
        right: -555px;
    }

    #profile-img {
        width: 62px;
        height: 62px;
        object-fit: cover;
    }

    .log-in-input {
        box-sizing: border-box;
        display: flex;
        align-items: center;
        border: 1px solid #d1d1d1;
        padding: 5px 15px;
        border-radius: 10px;
        width: 422px;
        background-color: white;
    }

    .input-edit {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px;
        gap: 30px;
        margin-left: 50px;
    }

    .primary-btn {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 18px 10px;
        gap: 10px;
        width: 190px;
        height: 61px;
        background-color: #2A3647;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        font-size: 21px;
        border: none;
    }

    .edit-button {
        display: flex;
        gap: 35px;
    }

    .primary-btn:hover {
        background-color: #29abe2 !important;
    }

    .edit-button-red:hover {
        background-color: red !important;
    }
</style>

<body>
        <div class="full-container-edit show">
            <div class="left-container-edit">
                <img class="join-logo-edit" src="./assets/img/join-logo-white.png">
                <h1>Edit contact</h1>
                <span>Tasks are better with a team!</span>
                <img class="blue-bar-edit" src="./assets/img/blue-bar-horizontal.png">
            </div>
            <div class="right-container-edit">
                <span id="close-mobile-popup" onclick="closePopup()" class="x-container">X</span>
                <div class="img-container-edit">
                    <div id="edit-img" class="contact-img-big"></div>
                    <p onclick="closePopup()" class="x-container-edit">X</p>
                </div>
                <form onsubmit="editBtn(); return false;">
                    <div class="input-edit">
                        <div class="log-in-input">
                            <input id="edit-input-lastname" required placeholder="Last name" type="text">
                            <img src="./assets/img/body-logo.png">
                        </div>
                        <div class="log-in-input">
                            <input id="edit-input-firstname" required placeholder="First name" type="text">
                            <img src="./assets/img/body-logo.png">
                        </div>
                        <div class="log-in-input">
                            <input id="edit-input-mail" required placeholder="Email" type="email">
                            <img src="./assets/img/mail-logo.png">
                        </div>
                        <div class="log-in-input">
                            <input id="edit-input-phone" required placeholder="Phone" type="number">
                            <img src="./assets/img/phone-logo.png">
                        </div>

                        <div class="edit-button">
                            <button onclick="saveBtnTrue()" class="primary-btn">Save Contact</button>
                            <button onclick="saveBtnFalse()" class="primary-btn edit-button-red">Delete Contact</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
