<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
</head>
<style>
    body {
        background-color: #f6f7f8;
        font-family: 'inter', sans-serif;
    }

    h1 {
        font-size: 61px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 0;
    }

    p {
        font-size: 21px;
        font-weight: 400;
        text-align: center;
    }

    input {
        border: none;
        width: 400px;
        height: 50px;
        font-size: 21px;
        font-weight: 400;
    }

    .head-row {
        width: 100vw;
    }

    .join-logo {
        position: absolute;
        top: 80px;
        left: 77px;
        width: 100px;
        height: 120px;
        object-fit: contain;
    }

    .log-in {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 24px;
    }

    .sign-up-btn {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 91px;
        height: 51px;
        background: #2A3647;
        border-radius: 8px;
        color: white;
        border-color: transparent;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
    }

    .log-in-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 35px 0px;
        gap: 35px;
        position: absolute;
        width: 826px;
        height: 537px;
        left: 394px;
        top: 274px;
        background: #FFFFFF;
        box-shadow: 0px 0px 14px 3px rgba(0, 0, 0, 0.04);
        border-radius: 30px;
    }

    .arrow-blue {
        position: absolute;
        width: 25px;
        height: 24px;
        left: 31px;
        top: 35px;
        cursor: pointer;
    }

    .log-in-input {
        box-sizing: border-box;
        display: flex;
        align-items: center;
        border: 1px solid #d1d1d1;
        padding: 5px 15px;
        border-radius: 10px;
        width: 422px;
    }

    .log-in-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4px 0px;
        gap: 10px;
        width: 265px;
        height: 51px;
        background: #2A3647;
        border-radius: 8px;
        color: white;
        font-size: 21px;
        font-weight: 700;
        border: none;
        cursor: pointer;
    }
</style>

<body>
    <img class="join-logo" src="./assets/img/join-logo.png">
    <div class="log-in-container">
        <img class="arrow-blue" src="./assets/img/blue-arrow-left.png">
        <div class="log-in">
            <h1>Reset your password</h1>
            <img src="./assets/img/blue-bar-horizontal.png">
        </div>
        <div>
            <p>Change your account password</p>
        </div>
        <div class="log-in-input">
            <input placeholder="New password" type="text">
        </div>
        <div class="log-in-input">
            <input placeholder="Confirm password" type="text">
        </div>
        <button class="log-in-btn">Continue</button>
    </div>
    </div>
</body>

</html>
