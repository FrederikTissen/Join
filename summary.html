<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/join-logo.png">
    <title>JOIN - Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="./js/mini_backend.js"></script>
    <script src="js/contacts-script.js"></script>
    <script src="js/scriptSummary.js"></script>
    <script src="js/scriptAddTask.js"></script>
    <script src="js/scriptboard.js"></script>
    <script src="js/login.js"></script>
</head>

<body onload="onloadSummary()">
    <div id="summary-header" class="header">
        <img class="new-logo d-none" src="./assets/img/join-logo.png">
        <span>Kanban Project Management Tool</span>
        <div id="header-contacts" class="head-container-right">
            <a href="./help.html"><img src="./assets/img/question.png"></a>
            <img class="head-profile-img"onmouseover="showLogout()" src="./assets/img/profile-img.png">
            <div id="header-logout" onmouseout="hideLogout()" class="header-logout">
                <button onclick='logout()' id="logout-button" class="logout-button"> Log-out? </button>
            </div>
        </div>
    </div>
    <div class="sidebar-header" id="sidebar-header">

        <div class="sidebar-top">
            <img id="join-logo" class="join-logo-head" src="./assets/img/join-logo-white.png">
        </div>
        <div class="sidebar-mid" >
            <div class="sidebar-center">
                <a style="background-color: #091931;" id="sidebar-link0" href="./summary.html">Summary
                    <div >
                        <img src="./assets/img/summary-logo.png">
                    </div>
                </a>
                <a id="sidebar-link1" href="./board.html">Board
                    <div>
                        <img src="./assets/img/board-logo.png">
                    </div>
                </a>
                <a class="sidebar-active" id="sidebar-link2" href="./add-task.html"> Add Task
                    <div>
                        <img src="./assets/img/add-task-logo.png">
                    </div>
                </a>
                <a id="sidebar-link3" href="./contacts.html">Contacts
                    <div>
                        <img src="./assets/img/contacts-logo.png">
                    </div>
                </a>
            </div>
        </div>
        <a class="sidebar-bottom" href="./legal-notice.html">Legal notice
            <div class="sidebarBottomLegalNotice">
                <img src="./assets/img/info-logo.png">
            </div>
        </a>
    </div>
        <!--
                ####    SIDEBAR - HEADER - END    ####
        -->
        <div class="headline-index-summary">
            <p class="sum-mobile">Kanban Project Management Tool</p>
            <span>Summary</span>
            <img class="headline-bar" src="./assets/img/headline-bar.png">
            <p>Everything in a nutshell!</p>
        </div>

        <div class="summary-overview" id="summary-overview">
            <div class="sum-task-top">
                <div onclick="leadToBoard()" class="sum-task-overview">
                    <div id="tasks-in-board" class="sum-task-number" id="sum-task1"></div>
                    <div class="sum-task">Tasks in Board</div>
                </div>
                <div onclick="leadToBoard()" class="sum-task-overview">
                    <div id="tasks-in-progress" class="sum-task-number" id="sum-task2"></div>
                    <div class="sum-task">Tasks in Progress</div>
                </div>
                <div onclick="leadToBoard()" class="sum-task-overview">
                    <div id="tasks-awaiting-feedback" class="sum-task-number" id="sum-task3"></div>
                    <div class="sum-task">Awaiting Feedback</div>
                </div>
            </div>
            <div onclick="leadToBoard()" class="sum-mid-all">
                <div class="sum-task-mid">
                    <div class="sum-mid-left">
                        <img src="./assets/img/urgent-round.png">
                        <div class="sum-mid-overview">
                            <div class="sum-task-number" id="urgent-count"></div>
                            <div class="sum-task">Urgent</div>
                        </div>
                    </div>
                    <img src="./assets/img/sum-task-bar.png">
                    <div class="sum-mid-right">
                        <span id="dateSummary" class="sum-mid-span-top"></span>
                        <span class="sum-mid-span-bottom"> Upcoming Deadline</span>
                    </div>
                </div>
            </div>
            <div  class="sum-bottom-overview">
                <div onmouseover="changeImg('todo-img', './assets/img/black-pen.png', './assets/img/to-do.png')" onmouseout="changeImgBack('todo-img', './assets/img/black-pen.png', './assets/img/to-do.png')" onclick="leadToBoard()" class="sum-bottom-div">
                    <img id="todo-img" src="./assets/img/to-do.png">
                    <div class="sum-bottom-right-section">
                        <div id="tasks-todo" class="sum-task-number"></div>
                        <div class="sum-task">To-do</div>
                    </div>
                </div>
                <div onmouseover="changeImg('done-img', './assets/img/done-dark-hook.png', './assets/img/done-color-round.png')" onmouseout="changeImgBack('done-img', './assets/img/done-dark-hook.png', './assets/img/done-color-round.png')" onclick="leadToBoard()" class="sum-bottom-div">
                    <img id="done-img" src="./assets/img/done-color-round.png">
                    <div class="sum-bottom-right-section">
                        <div id="tasks-done" class="sum-task-number"></div>
                        <div class="sum-task">Done</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sum-mid-greeting">
            <span id="board-time" class="sum-mid-span-greeting">Good morning,</span>
            <span id="board-greeting" class="sum-mid-span-username">Sofia MÃ¼ller</span>
        </div>
        <div id="loader" class="loader-background">
            <div class="loader"></div>
        </div>
    </div>
</body>

</html>
