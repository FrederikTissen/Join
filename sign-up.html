<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mini_backend.js"></script>
</head>
<style>
    body {
        background-color: #f6f7f8;
        font-family: 'inter', sans-serif;
    }

    h1 {
        font-size: 61px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 0;
    }

    p {
        font-size: 21px;
        font-weight: 400;
        text-align: center;
    }

    input {
        border: none;
        width: 400px;
        height: 50px;
        font-size: 21px;
        font-weight: 400;
    }

    .head-row {
        width: 100vw;
    }

    .join-logo {
        position: absolute;
        top: 80px;
        left: 77px;
        width: 100px;
        height: 120px;
        object-fit: contain;
    }

    .sign-up-btn {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 91px;
        height: 51px;
        background: #2A3647;
        border-radius: 8px;
        color: white;
        border-color: transparent;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
    }

    .log-in-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 35px 0px;
        gap: 35px;
        position: absolute;
        width: 652px;
        height: 513px;
        left: 394px;
        top: 274px;
        background: #FFFFFF;
        box-shadow: 0px 0px 14px 3px rgba(0, 0, 0, 0.04);
        border-radius: 30px;
    }

    .arrow-blue {
        position: absolute;
        width: 25px;
        height: 24px;
        left: 31px;
        top: 35px;
        cursor: pointer;
    }

    .log-in {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 24px;
    }

    .log-in-input {
        box-sizing: border-box;
        display: flex;
        align-items: center;
        border: 1px solid #d1d1d1;
        padding: 5px 15px;
        border-radius: 10px;
        width: 422px;
    }

    .log-in-checkbox {
        display: flex;
        align-items: center;
        flex-direction: row;
        gap: 20px;
    }

    .checkbox {
        width: 20px !important;
        cursor: pointer;
    }

    .href-blue {
        color: #29ABE2;
        padding-left: 15px;
        text-decoration: none;
    }

    .button-container {
        display: flex;
        justify-content: center;
        flex-direction: row;
        justify-content: center;
        gap: 35px;
    }

    .log-in-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4px 0px;
        gap: 10px;
        width: 145px;
        height: 51px;
        background: #2A3647;
        border-radius: 8px;
        color: white;
        font-size: 21px;
        font-weight: 700;
        border: none;
        cursor: pointer;
    }

    form {
        gap: 16px;
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <img class="join-logo" src="./assets/img/join-logo.png">
    <div class="log-in-container">
        <img class="arrow-blue" src="./assets/img/blue-arrow-left.png">
        <div class="log-in">
            <h1>Sign up</h1>
            <img src="./assets/img/blue-bar-horizontal.png">
        </div>
        <form onsubmit="addUser(); return false;">
            <div class="log-in-input">
                <input placeholder="Name" type="text">
                <img src="./assets/img/body-logo.png">
            </div>
            <div class="log-in-input">
                <input id="register-email" placeholder="Email" type="email">
                <img src="./assets/img/mail-logo.png">
            </div>
            <div class="log-in-input">
                <input id="register-password" placeholder="Password" type="password">
                <img src="./assets/img/padlock.png">
            </div>
            <button class="log-in-btn">Sign up</button>
        </form>
    </div>

</body>

</html>
